# This workflow will build the project, run integration tests, and release.
# Because secrets are not available on external forks, this job is expected to fail
# on external pull requests.

name: Build, Check, Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build SDK
        run: ./run-build

      - name: Ensure no changes in Generated Code
        run: ./bin/check-clean-git-status

  # This job runs on pull requests
  # Builds package and runs test, does not publish
  publish-test:
    runs-on: ubuntu-latest
    if: >-
      github.repository == 'hellosign/dropbox-sign-dotnet'
      && github.ref != 'refs/heads/main'
      && github.event_name == 'pull_request'
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore Dropbox.Sign.sln

      - name: Build
        run: dotnet build Dropbox.Sign.sln

      - name: Run tests
        run: dotnet test
